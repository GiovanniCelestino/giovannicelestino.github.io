<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/style.css">
   <title>Social links profile</title>
</head>

<body>

   <div class="container">
      <div class="container-card">
         <div class="persona">
            <div class="dados-persona">
               <div class="image"><img src="assets/image/avatar-jessica.jpeg" alt=""></div>
               <div class="name-region">
                  <div class="name-persona">Jessica Randall</div>
                  <div class="region-persona">London, United Kingdom</div>
               </div>
            </div>
            <div class="service-persona">
               "Front-end developer and avid reader."
            </div>

            <div class="social-network">
               <div class="button">GitHub</div>
               <div class="button">Frontend Mentor</div>
               <div class="button">LinkedIn</div>
               <div class="button">Twitter</div>
               <div class="button">Instagram</div>


            </div>


         </div>
      </div>
   </div>



</body>

</html>
